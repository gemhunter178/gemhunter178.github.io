<!DOCTYPE html>
<!--Started with the "Startup Template" on w3schools.com, heavily modified by Gem -->
<html>
  <head>
    <title>{{ page.title }}</title>

    <link rel="icon" href="{% link Pictures/Logo_favicon.png %}">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% link MainStyle.scss %}">
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ocygen" rel="stylesheet">
      

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,h1,h2,h3,h4,h5,h6 {
        font-family: "Oxygen", "Hind Vadodara", sans-serif
      }

      body, html {
        height: 100%;
        line-height: 1.8;
      }

      .w3-bar .w3-button {
        padding: 16px;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="{{ page.body_class }}">
    {% if page.disable_navbar == nil %}
    {% include navbar.html %}
    {% endif %}
    {{ content }}
    {% include pagefooter.html %}
  </body>
</html>
